<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <!-- Adding BootStrap -->
        <link rel="stylesheet" href="bootstrap.css" />        
        <link rel="stylesheet" href="custom.css" />        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!--        <link href="css/cutom.css" rel="stylesheet" type="text/css"/>-->
    </h:head>
    <h:body>
        <div class="container-fluid mainBody">
            <div class="row " style="margin-bottom: 10px">
                <div class="col-lg-3">

                </div>
                <div class="col-lg-6">

                    <h:outputText value="Search:" style="margin-right: 20px"/>
                    <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" placeholder="Enter keyword"/>

                    <p:commandButton style="float: right" id="delbtn" value="Add New" class="btn " action="${addressBean.DeletFun(p.personID)}" />
                </div>

                <div class="col-lg-3">

                </div>
            </div>
            <div class="row ">
                <div class="col-lg-3">

                </div>
                <div class="col-lg-6">
                    <p:dataTable id="datatable" var="p" value="#{personController.persons}">
                        <div class="card-body">


                            <p:column headerText="Name">
                                <p:outputLabel id="Name" value="${p.name}" />
                            </p:column>
                            <p:column headerText="Circle">
                                <p:outputLabel id="pEmail" value="${p.circle}" />
                            </p:column>
                            <p:column headerText="actions">
                                <p:commandButton id="delbtn" value="Details" class="btn bg-primary" action="${addressBean.DeletFun(p.personID)}" />

                            </p:column>
                        </div>
                    </p:dataTable>
                </div>
                <div class="col-lg-3">

                </div>
            </div>
        </div>

    </h:body>
</html>
