<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <!-- Adding BootStrap -->
        <link rel="stylesheet" href="bootstrap.css" />
        <!--        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        -->
    </h:head>
    <h:body>
        <a href="/JSFHbProject/faces/list.xhtml">List</a>

        <h:form>



            <div class="container" id="cont">

                <div class="btn-group">
                    <p:commandButton type="Submit" class="btn bg-primary" value="Home" action="#{personController.save()}"/>
                    <p:commandButton type="Submit" class="btn bg-primary" value="Search" />
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <p:outputLabel id="NameLbl" value="Name*:" />
                        <p:inputText id="NameTxt" class="form-control" value="#{personController.person.name}" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <p:outputLabel id="HomeTelLable" value="Home Tel*:" />
                        <p:inputText id="HomeTelTxm" class="form-control" value="#{personController.person.homeTel}" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <p:outputLabel id="OfficeTelLable" value="Office Tel*:" />
                        <p:inputText id="OfficeTelTxt" class="form-control" value="#{personController.person.officeTel}" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <p:outputLabel id="EmailLable" value="Email*:" />
                        <p:inputText id="OfficeTelLableTxt" class="form-control" value="#{personController.person.email}" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <p:outputLabel id="CityLable" value="City*:" />
                        <p:inputText id="CityTxt" class="form-control" value="#{personController.person.city}" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <p:outputLabel id="HomeAddressLabel" value="Home Address*:" />
                        <p:inputText id="HomeAddressTxt" class="form-control" value="#{personController.person.homeAddress}" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <p:outputLabel id="OfficeAddressLabel" value="Office Address*:" />
                        <p:inputText id="OfficeAddressTxt" class="form-control" value="#{personController.person.officeAddress}" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel value="Select Circle*:" />
                            <p:selectOneMenu  value="#{personController.person.circle}" style="width:225px">
                                <f:selectItem itemLabel="Select Circle" itemValue="" />
                                <f:selectItem itemLabel="Friend" itemValue="friend" />
                                <f:selectItem itemLabel="Family" itemValue="family" />
                                <f:selectItem itemLabel="Coleague" itemValue="coleague" />
                            </p:selectOneMenu>
                        </h:panelGrid>                       
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="btn-group">
                            <p:commandButton type="Submit" class="btn bg-primary" value="Update" action="#{personController.save()}"/>
                            
                        </div>
                    </div>
                </div>


            </div>




        </h:form>
    </h:body>
</html>
